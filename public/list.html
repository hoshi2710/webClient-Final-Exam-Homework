<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center mb-4">채팅방 리스트</h2>
      <button
        type="button"
        class="btn btn-info w-100 mt-2"
        data-bs-toggle="modal"
        data-bs-target="#createRoomModal"
      >
        새 채팅방 생성
      </button>
      <div class="chatroom-list list-group"></div>
      <button class="btn btn-secondary mt-2" onclick="logout()">
        로그아웃
      </button>
      <div
        class="modal fade"
        id="createRoomModal"
        tabindex="-1"
        aria-labelledby="createRoomModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createRoomModalLabel">
                새 채팅방 만들기
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="new-room-name form-control"
                placeholder="새 채팅방 명"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button
                type="button"
                class="btn btn-primary create-room-button disabled"
                data-bs-toggle="modal"
                data-bs-target="#createRoomSuccessModal"
              >
                생성
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="createRoomSuccessModal"
        tabindex="-1"
        aria-labelledby="createRoomSuccessModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="createRoomSuccessModalLabel">
                완료!
              </h1>
            </div>
            <div class="modal-body">
              <p>채팅방 생성이 완료되었습니다!</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/list.js"></script>
    <script src="./js/chat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
